<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-[url('mainBcg.jpeg.jpg')] bg-cover">
    <div class="bg-[url('image.png')] bg-cover p-10 rounded-md border border-white/100 shadow-[0_1px_3px_rgba(0,0,0,0.3),0_18px_20px_rgba(0,0,0,0.7)] md:w-[80%] w-full sm:w-[20%] lg:w-[60%] xl:w-[60%] mx-auto mt-20 min-h-[400px]">
       
        <div class="text-center text-white font-semibold text-5xl mt-3"> <i class="fas fa-calculator mr-4 text-blue-950"></i>COUNTER</div>


        <label id="countlabel" class="text-gray-800 font-mono font-semibold text-4xl mt-20 mb-20">0</label>
        <div id="btnContainer" class="font-semibold text-white space-x-3 pt-6 pb-2 text-center">
            <button id="decreaseBtn" class="buttons shadow-[0_2px_4px_rgba(0,0,0,0.5),0_4px_8px_rgba(0,0,0,0.5)] px-4 py-2 rounded-md"> <i class="fas fa-minus mr-2 text-m"></i> LOWER COUNT</button>
            <button id="resetBtn" class="buttons shadow-[0_2px_4px_rgba(0,0,0,0.5),0_4px_8px_rgba(0,0,0,0.5)] px-6 py-2 rounded-md"><i class="fas fa-undo mr-2" ></i>RESET</button>
            <button id="increaseBtn" class="buttons shadow-[0_2px_4px_rgba(0,0,0,0.5),0_4px_8px_rgba(0,0,0,0.5)] px-4 py-2 rounded-md"><i class="fas fa-plus mr-2"></i> ADD COUNT</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
